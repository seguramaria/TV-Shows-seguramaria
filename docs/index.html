<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sherlock TV</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon.png" />
    <script
      src="https://kit.fontawesome.com/0c04f9b7b8.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="page">
      <header class="page-header">
        <div class="header">
          <h1 class="header__title">Sherlock TV</h1>

          <div class="sections-tittles">
            <h2 class="favorite__series-title">Tus series favoritas</h2>
            <h2 class="series-search-title">Buscador de series</h2>
          </div>
        </div>
      </header>

      <main class="page__main">
        <div class="main">
          
          
          <div class="series-section-container">
            <section class="favorite__series-section">
              <div class="js-list-fav hidden">
                <div class="series__list-fav">
                  <!-- Aquí se muestra el listado de series favoritas -->
                </div>
                <button type="reset" class="btn-reset-all"><i class="fas fa-trash-alt"></i> Borrar favoritos</button>
              </div>
            </section>
            
            <section class="series-search-section" >
              <form class="js-list-series hidden">
                <label for="search-input" class="label-input">Busca aquí tu serie y márcala si es tu favorita</label> <br><br>
                <input id="search-input" type="text" placeholder="Sherlock" class="search js-search" required />
                <button type="submit" class="btn__search">
                  <i class="fas fa-search"></i>
                  Buscar
                </button>
              </form>
              <div class="search-results">
                <p class="search-results-text hidden">Resultado de la búsqueda: </p>
                
                
                <div class="series__list">
                  <!-- Aquí se muestra el listado de la búsqueda -->
                </div>
                
              </div>
            </div>
          </section>
        </div>
      </div>
      </main>

      <footer class="page__footer">
        <div class="footer-wrapper">
          <a href="#" title="Ir al incio"
            ><img src="./assets/images/vhs-logo.png" alt="Logo vhs" class="vhs"
          /></a>
          <small>
            Sherlock TV &copy; Todos los derechos reservados
          </small>
        </div>
      </footer>

    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
