<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sherlock TV</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon.png" />
    <script
      src="https://kit.fontawesome.com/0c04f9b7b8.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="page">
      <header class="page-header">
        <div class="header">
          <h1 class="header__title">Sherlock TV</h1>
        </div>
      </header>

      <main class="page__main">
        <div class="main">
          <section class="favorite__series-section">
            <h2 class="favorite__series-title">Tus series favoritas</h2>
            <div class="js-list-fav hidden">
              <p class="no-series">Aún no has añadido ninguna serie a tu lista</p>

              <ul>
                <li class="favorite__series">
                  <h3 class="favorite__series-name"></h3>
                  <div class="favorite__series-img-container">
                    <img class="favorite__series-img" />
                  </div>
                </li>
              </ul>
            </div>
          </section>

          <section class="series-search-section">
            <h2 class="series-search-title">Buscador de series</h2>
            <div class="js-list-series hidden">
              <div>
                <input type="text" placeholder="Sherlock" class="search js-search" />
                <button type="submit" class="btn__search">
                  <i class="fas fa-search"></i>
                  Buscar
                </button>
              </div>
              <div class="search-results">
                <p class="search-results-text hidden">Resultado de la búsqueda</p>
                <ul class="series__list"></ul>
              </div>
            </div>
          </section>
        </div>
      </main>


      <footer class="page__footer">
        <small>
          &copy; Todos los derechos reservados
        </small>
      </footer>

    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
